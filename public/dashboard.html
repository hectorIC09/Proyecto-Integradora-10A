<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Campus Watch</title>

  <!-- MAPBOX -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- EMAILJS: Importante para enviar correos desde el navegador -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
     (function(){
        // REEMPLAZA 'TU_PUBLIC_KEY' CON LA TUYA DE EMAILJS (Ej: "user_XyZ...")
        emailjs.init("service_t0HprKapko61rkW7zpqq2bv2");
     })();
  </script>

  <!-- Estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="dashboard-page">

  <header class="main-header">
    <nav class="container">
      <a href="/dashboard.html" class="logo"><strong>Campus Watch</strong></a>
      <ul class="nav-links">
        <li><a href="#" id="nav-inicio">Inicio</a></li>
        <li><a href="#" id="nav-alumnos">Alumnos</a></li>
        <li><a href="#" id="nav-mapa">Mapa</a></li>
        <li><button id="btn-logout" class="btn btn-secondary">Cerrar sesi贸n</button></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-container">
    
    <!-- VISTA: MAPA (Oculta por defecto o visible seg煤n l贸gica JS) -->
    <div id="view-mapa" class="panel-view" style="display:none;">
        <div class="map-wrapper">
            <div id="map" style="width: 100%; height: 500px; border-radius: 10px;"></div>
        </div>
    </div>

    <!-- VISTA: ALUMNOS -->
    <div id="view-alumnos" class="panel-view">
        <div class="dashboard-header">
            <h1 id="welcome">Gesti贸n de Alumnos</h1>
            <button id="btnInvitar" class="btn btn-primary">+ Invitar Alumno</button>
        </div>

        <!-- Tabla de Alumnos -->
        <div class="table-container">
            <table class="tabla">
            <thead>
                <tr>
                <th>Nombre</th>
                <th>Matr铆cula</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Ubicaci贸n</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="alumnosTableBody">
                <!-- Se llena con JS -->
            </tbody>
            </table>
        </div>
    </div>
    
    <!-- MODAL: INVITAR ALUMNO -->
    <div id="invitarModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2> Invitar Alumno</h2>
            <p>Ingresa el correo institucional. El alumno recibir谩 un enlace para registrarse.</p>
            
            <form id="invitarForm">
                <div class="form-group">
                    <label for="correoInput">Correo del Alumno:</label>
                    <input type="email" id="correoInput" required placeholder="ejemplo@escuela.edu">
                </div>
                <button type="submit" class="btn btn-primary full-width" id="btnEnviarInvitacion">Enviar Invitaci贸n</button>
            </form>
            
            <p id="formStatus" style="margin-top: 15px; font-weight: bold; text-align: center;"></p>
        </div>
    </div>

  </main> 
      
  <!-- Tu JS principal -->
  <script src="app.js"></script>
</body>
</html>
