<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Campus Watch</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dashboard-page">

<header class="main-header">
  <nav class="container">
    <a href="/dashboard.html" class="logo"><strong>Campus Watch</strong></a>
    <ul class="nav-links">
      <li><a href="#alumnos">Alumnos</a></li>
      <li><a href="#mapa">Mapa en Vivo</a></li>
      <li><button id="btn-logout" class="btn btn-secondary">Cerrar sesión</button></li>
    </ul>
  </nav>
</header>

<main class="main-layout">

  <!-- PANEL IZQUIERDO (tabla) -->
  <section class="panel-left">
    <div class="panel-header">
      <h1 id="welcome">Bienvenido</h1>
      <a href="/registrar-alumno.html" class="btn btn-primary">+ Registrar Alumno</a>
    </div>

    <div class="card">
      <h2>Alumnos</h2>
      <div class="table-container">
        <table class="tabla">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Matrícula</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="alumnosTableBody">
            <!-- Se llena con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- PANEL DERECHO (mapa estilo "Encontrar") -->
  <section class="panel-right">
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
