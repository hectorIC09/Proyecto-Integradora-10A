  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0f1e;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Header moderno con glassmorphism */
    .main-header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid #1e293b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: #94a3b8;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #38bdf8;
    }

    /* Botones modernos */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    .btn-primary:hover {
      background: #0ea5e9;
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: rgba(56, 189, 248, 0.1);
      color: #38bdf8;
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(56, 189, 248, 0.2);
      border-color: rgba(56, 189, 248, 0.3);
    }

    .btn-secondary:active {
      transform: scale(0.98);
    }

    /* Dashboard Container - Layout Responsivo */
    .dashboard-container {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 2rem;
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      height: calc(100% - 140px);
    }

    /* Panel izquierdo con glassmorphism */
    .panels-wrapper {
      background: #0f172a;
      backdrop-filter: saturate(180%) blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: inset -4px 0 10px rgba(0, 0, 0, 0.35);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      border-right: 1px solid #1e293b;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dashboard-header h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .panel {
      background: #1e293b;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      border: 1px solid #2a3a52;
    }

    .panel h2 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-bottom: 1px solid #2f3e55;
      padding-bottom: 10px;
    }

    .panel h2::before {
      content: "游논";
      font-size: 1.5rem;
    }

    /* Tabla moderna */
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
    }

    .tabla {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.95rem;
    }

    .tabla thead {
      background: #111827;
      color: #94a3b8;
    }

    .tabla th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.8px;
      color: #94a3b8;
    }

    .tabla th:first-child {
      border-top-left-radius: 8px;
    }

    .tabla th:last-child {
      border-top-right-radius: 8px;
    }

    .tabla tbody tr {
      background: transparent;
      transition: background-color 0.15s ease;
      border-bottom: 1px solid #2a3a52;
    }

    .tabla tbody tr:hover {
      background: rgba(56, 189, 248, 0.08);
    }

    .tabla tbody tr:last-child {
      border-bottom: none;
    }

    .tabla td {
      padding: 1rem;
      color: #e2e8f0;
      font-size: 0.95rem;
    }

    /* Mapa con dise침o elevado */
    .map-wrapper {
      background: #0f172a;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      position: relative;
      border-left: 1px solid #1e293b;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }

    /* Estilos para Mapbox */
    .mapboxgl-canvas {
      background: #0f172a !important;
    }

    .mapboxgl-ctrl-group {
      background: #1e293b !important;
      border: 1px solid #334155 !important;
      border-radius: 8px !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
    }

    .mapboxgl-ctrl-group button {
      color: #e2e8f0 !important;
    }

    .mapboxgl-ctrl-group button:hover {
      background: #38bdf8 !important;
      color: #0f172a !important;
    }

    .mapboxgl-popup-content {
      background: #1e293b !important;
      color: white !important;
      border: 1px solid #334155 !important;
      border-radius: 10px !important;
      padding: 14px 16px !important;
    }

    /* Marcadores del mapa */
    .marker-normal {
      width: 22px;
      height: 22px;
      background: #38bdf8;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.8);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .marker-normal:hover {
      transform: scale(1.15);
      box-shadow: 0 0 18px rgba(56, 189, 248, 1);
    }

    .marker-alert {
      width: 22px;
      height: 22px;
      background: #f87171;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 15px rgba(248, 113, 113, 0.9);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(248, 113, 113, 0.9);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(248, 113, 113, 1);
      }
    }

    /* Modal mejorado */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 1rem;
    }

    .modal-content {
      background: #1e293b;
      border-radius: 18px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: slideUp 0.3s ease;
      border: 1px solid #334155;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      color: #94a3b8;
      cursor: pointer;
      transition: color 0.2s;
      line-height: 1;
    }

    .close:hover {
      color: #38bdf8;
    }

    .modal-content h2 {
      font-size: 1.75rem;
      font-weight: 800;
      color: #e2e8f0;
      margin-bottom: 2rem;
    }

    /* Forms modernos */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid #334155;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
      background: #0f172a;
      color: #e2e8f0;
    }

    .form-group input:focus {
      outline: none;
      border-color: #38bdf8;
      background: #1a2332;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    .full-width {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }

    .form-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .form-message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .form-message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    /* Scrollbar personalizado */
    .panels-wrapper::-webkit-scrollbar {
      width: 8px;
    }

    .panels-wrapper::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 10px;
    }

    .panels-wrapper::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      border-radius: 10px;
    }

    .panels-wrapper::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .dashboard-container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .map-wrapper {
        height: 400px;
        order: -1;
      }

      .panels-wrapper {
        height: auto;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }

      .nav-links a {
        display: none;
      }

      .logo {
        font-size: 1.25rem;
      }

      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
      }

      .dashboard-header h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.625rem 1.25rem;
        font-size: 0.9rem;
      }

      .modal-content {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .dashboard-container {
        margin: 1rem auto;
        padding: 0 1rem;
        gap: 1rem;
      }

      .panels-wrapper {
        padding: 1.5rem;
      }

      .tabla {
        font-size: 0.85rem;
      }

      .tabla th,
      .tabla td {
        padding: 0.75rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 1rem;
      }

      .logo {
        font-size: 1.1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      .dashboard-header h1 {
        font-size: 1.25rem;
      }

      .panel h2 {
        font-size: 1.1rem;
      }

      .tabla th,
      .tabla td {
        padding: 0.625rem 0.375rem;
        font-size: 0.8rem;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .modal-content h2 {
        font-size: 1.5rem;
      }
    }
  </style>
