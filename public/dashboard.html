<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Campus Watch</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dashboard-page">

<header class="main-header">
  <nav class="container">
    <a href="/dashboard.html" class="logo"><strong>Campus Watch</strong></a>
    <ul class="nav-links">
      <li><a href="#alumnos-panel">Alumnos</a></li>
      <li><a href="#map">Mapa en Vivo</a></li>
      <li><button id="btn-logout" class="btn btn-secondary">Cerrar sesión</button></li>
    </ul>
  </nav>
</header>

<!-- CONTENEDOR PRINCIPAL (Izquierda tabla | Derecha mapa) -->
<div class="dashboard-container">

  <!-- PANEL DERECHO (MAPA estilo Apple) -->
  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <!-- PANEL IZQUIERDO -->
  <div class="panels-wrapper">
    
    <div class="dashboard-header">
      <h1 id="welcome">Bienvenido</h1>

      <!-- ⚡ MODIFICADO: botón ahora abre modal -->
      <button id="abrirModal" class="btn btn-primary">+ Registrar Alumno</button>
    </div>

    <div class="panel" id="alumnos-panel">
      <h2>Alumnos</h2>

      <div class="table-container">
        <table class="tabla">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Matrícula</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="alumnosTableBody">
            <!-- Se llena con JS -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>


<!-- ⭐⭐⭐⭐⭐ MODAL PARA REGISTRAR ALUMNO ─ LO NUEVO ⭐⭐⭐⭐⭐ -->
<div id="modalRegistrar" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="cerrarModal" class="close">&times;</span>

    <h2>Registrar Alumno</h2>

    <form id="formRegistrarAlumno">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="alumnoNombre" required>
      </div>

      <div class="form-group">
        <label>Matrícula</label>
        <input type="text" id="alumnoMatricula" required>
      </div>

      <div class="form-group">
        <label>Correo institucional</label>
        <input type="email" id="alumnoCorreo" required>
      </div>

      <button type="submit" class="btn btn-primary full-width">
        Registrar y Enviar Invitación
      </button>

      <p id="msgRegistrar" class="form-message"></p>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
