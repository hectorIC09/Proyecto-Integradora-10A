<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Campus Watch</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Mapbox -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("0HprKapko61rkW7zp");
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background: #0a0f1e;
      color: #e2e8f0;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    /* HEADER */
    .main-header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid #1e293b;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #38bdf8;
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-secondary {
      background: rgba(56, 189, 248, 0.1);
      color: #38bdf8;
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(56, 189, 248, 0.25);
    }

    /* LAYOUT */
    .dashboard-container {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 2rem;
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      height: calc(100% - 140px);
    }

    /* LEFT PANEL */
    .panels-wrapper {
      background: #0f172a;
      padding: 2rem;
      border-radius: 20px;
      border-right: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      overflow-y: auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h1 {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .panel {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 14px;
      border: 1px solid #2a3a52;
    }

    .panel h2 {
      margin-bottom: 1rem;
    }

    /* TABLE */
    .tabla {
      width: 100%;
      border-spacing: 0;
    }

    .tabla thead {
      background: #111827;
      color: #94a3b8;
    }

    .tabla th,
    .tabla td {
      padding: 1rem;
      border-bottom: 1px solid #2a3a52;
    }

    /* MAP */
    .map-wrapper {
      border-radius: 20px;
      overflow: hidden;
      background: #0f172a;
      border-left: 1px solid #1e293b;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      min-width: 350px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      cursor: pointer;
      font-size: 1.7rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">
    <nav class="container">
      <a href="#" class="logo"><strong>Campus Watch</strong></a>

      <ul class="nav-links">
        <li><a href="#alumnos-panel">Alumnos</a></li>
        <li><a href="#map">Mapa</a></li>
        <li><button id="logoutBtn" class="btn btn-secondary">Cerrar sesión</button></li>
      </ul>
    </nav>
  </header>

  <!-- LAYOUT -->
  <div class="dashboard-container">
    <!-- LEFT -->
    <div class="panels-wrapper">
      <div class="dashboard-header">
        <h1>Bienvenido</h1>
        <button id="abrirModal" class="btn btn-secondary">+ Registrar Alumno</button>
      </div>

      <div class="panel" id="alumnos-panel">
        <h2>Alumnos</h2>

        <table class="tabla">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Matrícula</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="alumnosTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- RIGHT: MAP -->
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modalRegistrar" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">×</span>
      <h2>Registrar Alumno</h2>

      <form id="formRegistrarAlumno">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" id="alumnoNombre" required />
        </div>

        <div class="form-group">
          <label>Matrícula</label>
          <input type="text" id="alumnoMatricula" required />
        </div>

        <div class="form-group">
          <label>Correo institucional</label>
          <input type="email" id="alumnoCorreo" required />
        </div>

        <button class="btn btn-secondary" type="submit">Registrar alumno</button>
        <p id="msgRegistrar" class="form-message"></p>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
