<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiante</title>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap)" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 400px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-primary:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Completar Registro</h2>
        <p style="text-align: center; color: #666; font-size: 0.9rem;">Para: <span id="emailDisplay" style="font-weight: bold; color: #333;"></span></p>
        
        <form id="registroForm">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" required placeholder="Ej. Juan Pérez">
            </div>
            <div class="form-group">
                <label>Matrícula</label>
                <input type="text" id="matricula" required placeholder="Ej. A01234567">
            </div>
            <button type="submit" class="btn-primary">Guardar y Continuar</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        if(!email) {
            alert("Enlace inválido.");
        } else {
            document.getElementById("emailDisplay").innerText = email;
        }

        document.getElementById("registroForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const matricula = document.getElementById("matricula").value;

            const res = await fetch("/api/alumnos/registro", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, nombre, matricula })
            });

            const data = await res.json();

            if(data.ok) {
                // Guardar sesión del alumno
                localStorage.setItem("alumno_data", JSON.stringify(data.alumno));
                // Ir a pantalla de GPS
                window.location.href = "/dashboard-alumno.html";
            } else {
                alert(data.msg);
            }
        });
    </script>
</body>
</html>
