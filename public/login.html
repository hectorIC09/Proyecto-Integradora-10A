<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Watch | Iniciar Sesión</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="login-page">

  <div class="form-container">
    <h2 id="form-title">Iniciar Sesión</h2>

    <form id="login-form" class="form active">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tu@correo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary full-width">Iniciar sesión</button>
      <p class="toggle-text">
        ¿No tienes cuenta?
        <a href="#" id="show-register">Regístrate</a>
      </p>
      <div id="msg" class="form-message"></div>
    </form>

    <form id="register-form" class="form">
      <div class="form-group">
        <label for="rname">Nombre Completo</label>
        <input type="text" id="rname" placeholder="Tu Nombre" required>
      </div>
      <div class="form-group">
        <label for="remail">Correo Electrónico</label>
        <input type="email" id="remail" placeholder="tu@correo.com" required>
      </div>
      <div class="form-group">
        <label for="rpassword">Contraseña</label>
        <input type="password" id="rpassword" placeholder="Mín. 8 caracteres" required>
      </div>
      <button type="submit" class="btn btn-primary full-width">Registrarse</button>
      <p class="toggle-text">
        ¿Ya tienes cuenta?
        <a href="#" id="show-login">Inicia sesión</a>
      </p>
      <div id="msg-reg" class="form-message"></div>
    </form>
    
    <div class="back-link">
      <a href="/">&larr; Volver al inicio</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
