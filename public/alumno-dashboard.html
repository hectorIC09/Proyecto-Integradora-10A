<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alumno | Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0f172a;
      font-family: "Inter", sans-serif;
      color: white;
      padding: 25px;
      text-align: center;
    }

    .box {
      background: #1e293b;
      padding: 25px;
      border-radius: 14px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnUbicacion { background: #3b82f6; color: white; }

    .panic-container {
  text-align: center;
  margin-top: 20px;
}

.panic-btn {
  width: 140px;
  cursor: pointer;
  transition: 0.2s;
}

.panic-btn:active {
  transform: scale(0.95);
}

.panic-alert {
  filter: drop-shadow(0 0 12px red);
}

#panicStatus {
  font-size: 18px;
  margin-top: 10px;
}

  </style>
</head>

<body>

  <h1>Panel del Alumno</h1>

  <div class="box">
    <h2 id="alumnoNombre">Cargando...</h2>

    <button id="btnUbicacion">Activar Ubicaci√≥n</button>
    <div class="panic-container">
  <img id="panicBtn" src="/public/images/rojo.png" class="panic-btn">
  <p id="panicStatus">Estado: Normal</p>
</div>
  </div>

<script>
// Obtener datos del alumno logueado
async function cargarAlumno() {
  const res = await fetch("/api/alumnos/me");
  const data = await res.json();

  if (!data.ok) {
    window.location.href = "/alumno-login.html";
    return;
  }

  const alumno = data.alumno;

  // Mostrar nombre
  document.getElementById("alumnoNombre").textContent =
    `${alumno.nombre} (${alumno.matricula})`;

  // Bot√≥n para enviar ubicaci√≥n continuamente (ubicacion.html)
  document.getElementById("btnUbicacion").onclick = () => {
    window.open(`/ubicacion.html?matricula=${alumno.matricula}`, "_blank");
  };

  // BOT√ìN DE P√ÅNICO (activar/desactivar)
  let alertaActiva = alumno.en_alerta === true;

  const panicBtn = document.getElementById("btnPanico");
  const panicText = document.getElementById("panicText");

  function refrescarUI() {
    if (alertaActiva) {
      panicBtn.classList.add("panic-active");
      panicText.textContent = "Estado: üö® EN ALERTA";
    } else {
      panicBtn.classList.remove("panic-active");
      panicText.textContent = "Estado: Normal";
    }
  }

  refrescarUI();

  // Al presionar el bot√≥n
  panicBtn.onclick = async () => {
    alertaActiva = !alertaActiva; // alternar

    refrescarUI();

    await fetch("/api/alumnos/alerta", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        matricula: alumno.matricula,
        alerta: alertaActiva
      })
    });

    if (alertaActiva) {
      alert("üö® Bot√≥n de p√°nico ACTIVADO. El personal ya fue notificado.");
    } else {
      alert("‚úî Bot√≥n de p√°nico desactivado.");
    }
  };
}

cargarAlumno();
</script>


</body>
</html>
