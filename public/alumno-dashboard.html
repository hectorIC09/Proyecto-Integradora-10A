<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumno | Panel de Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0f1e;
      color: #e2e8f0;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado con grid tech */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Header moderno */
    .main-header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid #1e293b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35), 0 0 20px rgba(56, 189, 248, 0.1);
      padding: 1.5rem;
      position: relative;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0f172a;
    }

    .user-name {
      font-weight: 600;
      color: #e2e8f0;
    }

    /* Container principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.5rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    /* Card de ubicaci√≥n */
    .location-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }

    .location-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #38bdf8, #0ea5e9, #38bdf8);
      border-radius: 16px;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.3s ease;
      animation: borderRotate 3s linear infinite;
      background-size: 200% 200%;
    }

    @keyframes borderRotate {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .location-card:hover::before {
      opacity: 0.5;
    }

    .location-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(56, 189, 248, 0.3);
      border-color: rgba(56, 189, 248, 0.5);
    }

    .location-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.5));
    }

    .location-card h3 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }

    .location-card p {
      color: #94a3b8;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* Secci√≥n de p√°nico */
    .panic-section {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .panic-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ef4444, #dc2626, #ef4444);
      border-radius: 16px;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.3s ease;
      animation: borderRotate 3s linear infinite;
      background-size: 200% 200%;
    }

    .panic-section.active::before {
      opacity: 0.6;
    }

    .panic-section.active {
      border-color: #ef4444;
      animation: pulseRed 2s ease-in-out infinite;
    }

    @keyframes pulseRed {
      0%, 100% {
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
      }
      50% {
        box-shadow: 0 12px 35px rgba(239, 68, 68, 0.6);
      }
    }

    .panic-section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #e2e8f0;
    }

    .panic-btn-container {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panic-btn {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
      display: block;
    }

    .panic-btn:hover {
      transform: scale(1.05);
    }

    .panic-btn:active {
      transform: scale(0.95);
    }

    .panic-btn.panic-alert {
      filter: drop-shadow(0 0 30px #ef4444);
      animation: pulseScale 1.5s ease-in-out infinite;
    }

    @keyframes pulseScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    #panicStatus {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      display: inline-block;
    }

    #panicStatus.normal {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    #panicStatus.alert {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    /* Botones */
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      width: 100%;
    }

    .btn-danger:hover {
      background: #dc2626;
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
      transform: translateY(-2px);
    }

    .logout-section {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #334155;
    }

    /* Notificaciones inline */
    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      min-width: 300px;
      animation: slideIn 0.3s ease-out;
      display: none;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(400px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.show {
      display: block;
    }

    .notification.success {
      border-left: 4px solid #22c55e;
    }

    .notification.error {
      border-left: 4px solid #ef4444;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: row;
        gap: 0.75rem;
      }

      .main-header {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.25rem;
      }

      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .location-card {
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .location-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .location-card h3 {
        font-size: 1rem;
      }

      .location-card p {
        font-size: 0.85rem;
      }

      .panic-section {
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .panic-section h2 {
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }

      .panic-btn {
        width: 120px;
        height: 120px;
      }

      .panic-btn-container {
        margin: 0.75rem 0;
      }

      #panicStatus {
        font-size: 1rem;
        padding: 0.6rem 1rem;
        margin-top: 0.75rem;
      }

      .logout-section {
        padding-top: 1rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
      }

      .notification {
        right: 10px;
        left: 10px;
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      .panic-btn {
        width: 110px;
        height: 110px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>

 <body><!-- Header -->
  <header class="main-header">
   <div class="header-content">
    <div class="logo">
     Campus Watch
    </div>
    <div class="user-info">
     <div class="user-avatar" id="userAvatar">
      A
     </div><span class="user-name" id="userName">Cargando...</span>
    </div>
   </div>
  </header><!-- Contenido principal -->
  <main class="container">
   <h1>Panel de Control</h1>
   <p class="subtitle">Gestiona tu seguridad y ubicaci√≥n en tiempo real</p><!-- Card de ubicaci√≥n -->
   <div class="location-card" id="btnUbicacion">
    <div class="location-icon">
     üìç
    </div>
    <h3>Mi Ubicaci√≥n</h3>
    <p>Activar y compartir tu ubicaci√≥n en tiempo real con el sistema de monitoreo</p>
   </div><!-- Secci√≥n de p√°nico -->
   <div class="panic-section" id="panicSection">
    <h2>üö® Bot√≥n de Emergencia</h2>
    <p style="color: #94a3b8; margin-bottom: 0.75rem; font-size: 0.9rem;">Presiona en caso de emergencia</p>
    <div class="panic-btn-container"><img id="panicBtn" src="images/rojo.png" class="panic-btn" alt="Bot√≥n de p√°nico">
    </div>
    <div id="panicStatus" class="normal">
     Estado: Normal
    </div>
   </div><!-- Logout -->
   <div class="logout-section"><button id="btnLogoutAlumno" class="btn btn-danger"> Cerrar sesi√≥n </button>
   </div>
  </main><!-- Notificaci√≥n flotante -->
  <div id="notification" class="notification">
   <div id="notificationText"></div>
  </div>
  <script>
    // Sistema de notificaciones inline (reemplaza alert)
    function showNotification(type, message) {
      const notification = document.getElementById('notification');
      const text = document.getElementById('notificationText');
      
      notification.classList.remove('success', 'error', 'show');
      text.textContent = message;
      notification.classList.add(type, 'show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Obtener datos del alumno logueado
    async function cargarAlumno() {
      const res = await fetch("/api/alumnos/me");
      const data = await res.json();

      if (!data.ok) {
        window.location.href = "/alumno-login.html";
        return;
      }

      const alumno = data.alumno;

      // Mostrar nombre en header
      document.getElementById("userName").textContent = alumno.nombre;
      
      // Iniciales para avatar
      const iniciales = alumno.nombre.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
      document.getElementById("userAvatar").textContent = iniciales;

      // Bot√≥n para enviar ubicaci√≥n
      document.getElementById("btnUbicacion").onclick = () => {
        window.open(`/ubicacion.html?matricula=${alumno.matricula}`, "_blank");
      };

      // BOT√ìN DE P√ÅNICO
      let alertaActiva = alumno.en_alerta === true;

      const panicBtn = document.getElementById("panicBtn");
      const panicStatus = document.getElementById("panicStatus");
      const panicSection = document.getElementById("panicSection");

      function refrescarUI() {
        if (alertaActiva) {
          panicBtn.classList.add("panic-alert");
          panicStatus.classList.remove("normal");
          panicStatus.classList.add("alert");
          panicStatus.textContent = "Estado: üö® EN ALERTA";
          panicSection.classList.add("active");
        } else {
          panicBtn.classList.remove("panic-alert");
          panicStatus.classList.remove("alert");
          panicStatus.classList.add("normal");
          panicStatus.textContent = "Estado: Normal";
          panicSection.classList.remove("active");
        }
      }

      refrescarUI();

      // Alternar estado al hacer clic
      panicBtn.onclick = async () => {
        alertaActiva = !alertaActiva;
        refrescarUI();

        await fetch("/api/alumnos/alerta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            matricula: alumno.matricula,
            alerta: alertaActiva
          })
        });

        if (alertaActiva) {
          showNotification('error', 'üö® Bot√≥n de p√°nico ACTIVADO.');
        } else {
          showNotification('success', '‚úî Bot√≥n de p√°nico desactivado.');
        }
      };
    }

    // Logout
    document.getElementById("btnLogoutAlumno").onclick = async () => {
      await fetch("/api/alumnos/logout", { method: "POST" });
      window.location.href = "/alumno-login.html";
    };

    // Inicializar
    cargarAlumno();
  </script>
