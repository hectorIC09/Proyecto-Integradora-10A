<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alumno | Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0f172a;
      font-family: "Inter", sans-serif;
      color: white;
      padding: 25px;
      text-align: center;
    }

    .box {
      background: #1e293b;
      padding: 25px;
      border-radius: 14px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnUbicacion { background: #3b82f6; color: white; }
    #btnPanico { background: #ef4444; color: white; }
  </style>
</head>

<body>

  <h1>Panel del Alumno</h1>

  <div class="box">
    <h2 id="alumnoNombre">Cargando...</h2>

    <button id="btnUbicacion">Activar Ubicaci贸n</button>
    <button id="btnPanico"> Bot贸n de P谩nico</button>
  </div>

<script>
// Obtener datos del alumno logueado
async function cargarAlumno() {
  const res = await fetch("/api/alumnos/me");
  const data = await res.json();

  if (!data.ok) {
    window.location.href = "/alumno-login.html";
    return;
  }

  const alumno = data.alumno;
  document.getElementById("alumnoNombre").textContent =
    alumno.nombre + " (" + alumno.matricula + ")";

  // Link para ubicaci贸n
  document.getElementById("btnUbicacion").onclick = () => {
    window.open(`/ubicacion.html?matricula=${alumno.matricula}`, "_blank");
  };

  // Bot贸n de p谩nico
  document.getElementById("btnPanico").onclick = async () => {
    await fetch("/api/alumnos/panico", { method: "POST" });
    alert(" Alerta enviada. El personal de seguridad ha sido notificado.");
  };
}

cargarAlumno();
</script>

</body>
</html>
